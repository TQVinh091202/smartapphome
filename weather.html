<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Smart</title>
    <link rel="stylesheet" href="./css/style.css" class="">
</head>
<body>
    <div class="back">
        <h1><a href="./index.html">BACK</a></h1>
    </div>

    <div class="social-buttons">
        <button>
            <i class="bx bxl-youtube"></i>
            <div class="bg"></div>
        </button>
        <button>
            <i class="bx bxl-youtube"></i>
            <div class="bg"></div>
        </button>
        <button>
            <i class="bx bxl-twitter"></i>
            <div class="bg"></div>
        </button>
        <button>
            <i class="bx bxl-linkedin"></i>
            <div class="bg"></div>
        </button>
        <button>
            <i class="bx bxl-github"></i>
            <div class="bg"></div>
        </button>
        <button>
            <i class="bx bxl-codepen"></i>
            <div class="bg"></div>
        </button>
    </div>
    <div class="container">

        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="SMART HOME">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="...">
            <p>Oops! Invalid Location :/</p>
        </div>

        <div class="weather-box">
            <img src="" alt="...">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    
    <div class="bando">
        
    </div>
    
    
    <!-- JS File -->
    <script>
        const buttons = document.querySelectorAll('.social-buttons button');

buttons.forEach(button => {

    button.addEventListener('mousemove', e => {
        const x = e.layerX - 60;
        const y = e.layerY - 60;
        const i = e.target.querySelector('i');
        const bg = e.target.querySelector('.bg');
        i.style.transform = `translate(${x / 4}px, ${y / 4}px)`;
        bg.style.transform = `translate(${x / 8}px, ${y / 8}px)`;
    });

    button.addEventListener('mouseenter', e => {
        const i = e.target.querySelector('i');
        const bg = e.target.querySelector('.bg');
        i.style.transition = 'all .15s ease';
        bg.style.transition = 'all .15s ease';
        setTimeout(() => {
            i.style.transition = '';
            bg.style.transition = '';    
        }, 150);
    });

    button.addEventListener('mouseleave', e => {
        const i = e.target.querySelector('i');
        const bg = e.target.querySelector('.bg');
        i.style.transition = 'all .25s ease';
        bg.style.transition = 'all .25s ease';
        i.style.transform = `translate(${0}px, ${0}px)`;
        bg.style.transform = `translate(${0}px, ${0}px)`;
        setTimeout(() => {
            i.style.transition = '';
            bg.style.transition = '';    
        }, 250);
    });

});

const container = document.querySelector('.container');
const search = document.querySelector('.search-box button');
const weatherBox = document.querySelector('.weather-box');
const weatherDetails = document.querySelector('.weather-details');
const error404 = document.querySelector('.not-found');

search.addEventListener('click', () => {

    // Feel free to use mine :)
    const APIKey = '185dbcc57e27f9315a49d3f1c762ebd7';
    const city = document.querySelector('.search-box input').value;

    if (city === '')
        return;

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIKey}`)
        .then(response => response.json())
        .then(json => {

            if (json.cod === '404') {

                container.style.height = '400px';

                weatherBox.style.display = 'none';
                weatherDetails.style.display = 'none';

                error404.style.display = 'block';
                error404.classList.add('fadeIn');

                return;

            }

            error404.style.display = 'none';
            error404.classList.remove('fadeIn');

            const image = document.querySelector('.weather-box img');
            const temperature = document.querySelector('.weather-box .temperature');
            const description = document.querySelector('.weather-box .description');
            const humidity = document.querySelector('.weather-details .humidity span');
            const wind = document.querySelector('.weather-details .wind span');

            switch (json.weather[0].main) {
                case 'Clear':
                    image.src = 'images/clear.png';
                    break;

                case 'Rain':
                    image.src = 'images/rain.png';
                    break;

                case 'Snow':
                    image.src = 'images/snow.png';
                    break;

                case 'Clouds':
                    image.src = 'images/cloud.png';
                    break;

                case 'Haze':
                    image.src = 'images/mist.png';
                    break;

                default:
                    image.src = '';
            }

            temperature.innerHTML = `${parseInt(json.main.temp)}<span>Â°C</span>`;
            description.innerHTML = `${json.weather[0].description}`;
            humidity.innerHTML = `${json.main.humidity}%`;
            wind.innerHTML = `${parseInt(json.wind.speed)}Km/h`;

            weatherBox.style.display = '';
            weatherDetails.style.display = '';
            weatherBox.classList.add('fadeIn');
            weatherDetails.classList.add('fadeIn');

            container.style.height = '590px';

        });

});



    </script>
    <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
</body>
</html>
